<html>

<head>
    <meta charset="utf-8">

    <title>Timeline</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>

<body style="background-color: #26293A;">
    <div class="col-xs-8 m-t-lg" style="border-right: 1px solid #fff">
        <ul class="timeline timeline-center">
            <li class="tl-header">
                <div class="tl-header-body">
                    <button class="btn btn-icon btn-rounded btn-md btn-primary tl-header-btn" type="button"></button>
                </div>
                <div class="tl-header-wrap">
                    <h3 class="text-info h3 font-bold m-t-n-lg">11月11日</h3>
                    <div class="wrapper-lg"></div>
                </div>
            </li>
            <li class="tl-item">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-left m-t-lg">07:00</h1>
                    <div class="tl-content vcenter">
                        <article class="media">
                            <div class="pull-left">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                    <i class="fa fa-stethoscope fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">血糖测量</h2>
                                <h4 class="block h4 text-muted m-t-xs">要空腹测量</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tl-item tl-left">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-right m-t-lg">08:00</h1>
                    <div class="tl-content block">
                        <article class="media padder-l-lg">
                            <div class="pull-right">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-danger"></i>
                                    <i class="fa fa-medkit fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">按时服药</h2>
                                <h4 class="block h4 text-muted m-t-xs">请您遵医嘱</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tl-item">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-left m-t-lg">09:00</h1>
                    <div class="tl-content vcenter">
                        <article class="media">
                            <div class="pull-left">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-info"></i>
                                    <i class="fa fa-hospital-o fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">医院检查</h2>
                                <h4 class="block h4 text-muted m-t-xs">请准时到达</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tl-item tl-left">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-right m-t-lg">10:00</h1>
                    <div class="tl-content block">
                        <article class="media padder-l-lg">
                            <div class="pull-right">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-success"></i>
                                    <i class="fa fa-user-md fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">护士回访</h2>
                                <h4 class="block h4 text-muted m-t-xs">请您遵医嘱</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tl-item tl-left">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-right m-t-lg">11:00</h1>
                    <div class="tl-content block">
                        <article class="media padder-l-lg">
                            <div class="pull-right">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-warning"></i>
                                    <i class="fa fa-wheelchair-alt fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">康复训练</h2>
                                <h4 class="block h4 text-muted m-t-xs">开始锻炼吧</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tl-item">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-left m-t-lg">18:00</h1>
                    <div class="tl-content vcenter">
                        <article class="media">
                            <div class="pull-left">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-danger"></i>
                                    <i class="fa fa-medkit fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">按时服药</h2>
                                <h4 class="block h4 text-muted m-t-xs">请您遵医嘱</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
            <li class="tl-item">
                <div class="tl-wrap b-primary nowrap">
                    <h1 class="text-info h1 m-r-sm pull-left m-t-lg">19:00</h1>
                    <div class="tl-content vcenter">
                        <article class="media">
                            <div class="pull-left">
                                <span class="fa-stack fa-3x">
                                    <i class="fa fa-circle fa-stack-2x text-dark"></i>
                                    <i class="fa fa-heartbeat fa-stack-1x text-white"></i>
                                </span>
                            </div>
                            <div class="media-body">
                                <h2 href="" class="h2 text-white">血压测量</h2>
                                <h4 class="block h4 text-muted m-t-xs">请饭前测量</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-4">
        <div class="container-bp" style="margin-top: 200px;">
            <div class="title clearfix">
                <div class="name">
                    <i class="fa fa-stethoscope icons-margin"></i>Blood Pressure
                </div>
                <div class="icons">
                    <i class="fa fa-circle-thin icons-margin icons-sm"></i>Normal
                    <i class="fa fa-circle-thin icons-margin icons-sm icons-red"></i>Abnormal
                </div>
            </div>
            <div id="chart-bp" class='chart'></div>
        </div>
        <div class="container-bs">
            <div class="title clearfix">
                <div class="name">

                </div>
                <div class="icons">
                    <i class="fa fa-circle-thin icons-margin icons-sm"></i>Normal
                    <i class="fa fa-circle-thin icons-margin icons-sm icons-red"></i>Abnormal
                </div>
            </div>
            <div id="chart-bs" class='chart'></div>
        </div>
    </div>

</body>

</html>
